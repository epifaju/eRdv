# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres:5432/erdv_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration JWT
jwt.secret=your-secret-key-here-make-it-very-long-and-secure-for-production
jwt.expiration=86400000

# Configuration SMTP (Gmail example)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuration du serveur
server.port=8080
server.servlet.context-path=/api

# Configuration CORS (gérée par CorsConfig.java)
# Les paramètres CORS sont maintenant configurés programmatiquement

# Logging
logging.level.com.erdv=DEBUG
logging.level.org.springframework.security=DEBUG

# Allow circular references (temporary fix)
spring.main.allow-circular-references=true 